# This is a template/reference file showing the structure of the TLS secret
# The actual secret is created during deployment by the generate-csi-certs.sh script
# using the command: kubectl create secret tls csi-snapshot-metadata-certs ...
#
# DO NOT apply this file directly - it's for documentation purposes only.

apiVersion: v1
kind: Secret
metadata:
  name: csi-snapshot-metadata-certs
  namespace: default
type: kubernetes.io/tls
data:
  # Base64-encoded server certificate (server-cert.pem)
  tls.crt: <BASE64_ENCODED_SERVER_CERT>

  # Base64-encoded server private key (server-key.pem)
  tls.key: <BASE64_ENCODED_SERVER_KEY>

# Note: The CA certificate (ca-cert.pem) is base64-encoded separately
# and inserted into the SnapshotMetadataService CR's spec.caCert field
