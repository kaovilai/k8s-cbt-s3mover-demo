apiVersion: v1
kind: Service
metadata:
  name: csi-snapshot-metadata
  namespace: default
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 6443
      protocol: TCP
      targetPort: 50051
  selector:
    app.kubernetes.io/name: csi-hostpathplugin
    app.kubernetes.io/component: plugin
    app.kubernetes.io/instance: hostpath.csi.k8s.io
